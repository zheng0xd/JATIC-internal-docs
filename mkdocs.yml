    - 'IBM': 'teams/ibm.md'
    - 'Kitware': 'teams/kitware.md'
    - 'MIT-LL': 'teams/mitll.md'
    - 'MORSE': 'teams/morse.md'
    - 'Team MetroStar': 'teams/msqs.md'
    - 'PM Team': 'teams/pm.md'
    - 'System Team': 'teams/systems.md'
    - 'TwoSix': 'teams/twosix.md'
